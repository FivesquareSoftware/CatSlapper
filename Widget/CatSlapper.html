<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>CatSlapper</title>
    <link rel="stylesheet" href="CatSlapper.css" />
    <script src="CatSlapper.js" type="text/javascript" language="javascript">
</script>

</head>
<body onload="setup()">
<img src="Default.png" width="260" height="123" />
<div id="name"></div>
<div id="status"></div>
<div id="on">On: <img src="off.png" name="on_indicator" width="20" height="20" style="float:right; margin-top:-16px;" /></div>
<div id="off">Off: <img src="off.png" name="off_indicator" width="20" height="20" style="float:right; margin-top:-16px;" /></div>
<div id="toggle"><a href="javascript:toggle()" title="toggle selected kitty"><img src="power.png" width="16" height="17" /></a></div>
<div id="restart"><a href="javascript:restart()" title="restart selected kitty"><img src="refresh.png" width="20" height="18" /></a></div>
</body>
</html>
